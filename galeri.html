<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Foto TETEH NOPI</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .galeri-container {
      text-align: center;
      padding: 30px;
    }

    .galeri-container h1 {
      color: #4a148c;
      margin-bottom: 30px;
    }

    .galeri-container img {
      width: 320px;         /* ukuran sedang */
      height: auto;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    .galeri-container img:hover {
      transform: scale(1.05);
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #00796b;
      font-weight: bold;
      font-size: 18px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="galeri-container">
    <h1>Galeri Foto Saya</h1>

    <!-- Foto-foto -->
    <img src="teh nop.jpg" alt="Foto 1">
    <img src="teh nop1.jpg" alt="Foto 2">
    <img src="teh nop2.jpg" alt="Foto 3">
    <img src="teh nop3.jpg" alt="Foto 4">
    <img src="teh nop4.jpg" alt="Foto 5">

    <br>
    <a href="index2.html" class="back-link">‚Üê Kembali ke Beranda</a>
  </div>

</body>
</html>
